<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Video Sign In</title>
  <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="logo">
        <img src="./img/PV_Logo_Landscape_Smile_Centred_Dark_Squid_Ink_RGB_150._CB554671110_.png" alt="Prime Video Logo">
      </div>
  <div class="login-container">
    <h2>Sign in</h2>
    <form class="login-form" action="#" method="post">
      <label for="email">Email or mobile phone number</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      
      <button type="submit">Sign In</button>
      
      <p class="help-text">
        By continuing, you agree to Prime Video's <a href="#">Terms of Service</a> and <a href="#">Privacy Notice</a>.
      </p>
    
    </form>
  </div>
</body>
</html>
